<div class="table1">
  <!-- <h1>TAble works</h1> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Employee Id Column -->
    <ng-container matColumnDef="Employee Id">
      <th mat-header-cell *matHeaderCellDef>Employee Id</th>
      <td mat-cell *matCellDef="let element">{{element.employeeId}}</td>

    </ng-container>

    <!-- Employee Name Column -->
    <ng-container matColumnDef="Employee Name">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{element.employeeName}}</td>

    </ng-container>

    <!-- Comapany Name Column -->
    <ng-container matColumnDef="CompanyName">
      <th mat-header-cell *matHeaderCellDef>Comapny</th>
      <td mat-cell *matCellDef="let element">{{element.companyName}}</td>

    </ng-container>

    <!-- Designation Column -->
    <ng-container matColumnDef="Designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let element">{{element.designation}}</td>
    </ng-container>

    <!-- DOJ Column -->
    <ng-container matColumnDef="DOJ">
      <th mat-header-cell *matHeaderCellDef>DOJ</th>
      <td mat-cell *matCellDef="let element">{{element.doj}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="getDataById(element.employeeId)" class="btn btn-shape">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column  -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteOnClick(element.employeeId)" class="btn btn-shape">
          <mat-icon fontIcon="delete" color="warn"></mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- ViewSalarySlip Column  -->
    <ng-container matColumnDef="ViewSalarySlip">
      <th mat-header-cell *matHeaderCellDef>ViewSalarySlip</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="ViewDetails(element.employeeId)" class="btn btn-shape"
          style="background-color: rgb(138, 230, 238);">
          ViewSalarySlip
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
